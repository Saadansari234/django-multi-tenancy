<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{request.tenant}} employees</title>
</head>

<body>

    <h1>{{request.tenant}} employees</h1>

    <ul>
        {% for employee in employees %}
        <li>
            {{employee.name}}
        </li>
        {% endfor %}
    </ul>

    <form method="POST" action="/create_employee/">
        {% csrf_token %}
        <input type="text" name="name" placeholder="enter new employee">
        <button>submit</button>
    </form>
</body>

</html>
